				<h1>Monty Hall Problem</h1>
				<canvas id="myCanvas" width="600" height="370"></canvas>
				<br>
				<p align="left" style="font-size:24px; font-weight:bold">Status: 
					<span id="status" style="font-size:24px; font-weight:bold"></span>
				</p>
				<p align="left" style="font-size:20px; font-weight:bold">
					Wins: <span id="win" style="color: green"></span> &emsp; 
					Losses: <span id="loss" style="color: red"></span>&emsp; 
					Winning percentage: <span id="ratio"></span> %
				</p>

			<div class="col-md-4">
				<h1><a href="https://www.imdb.com/title/tt0478087/" target="_blank">21 (2008)</a></h1>
				<br>
				<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/cXqDIFUB7YU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script>
      // Variables to keep track of score
      var numWin = 0;
      var numLoss = 0;
      var ratioValue = 0;

      // Html element to write messages to player
      var stats = document.getElementById('status');
      stats.innerHTML = 'Choose a door';
	  stats.style.color = "black";

      // Html documents to write the scores
      var win = document.getElementById('win');
      win.innerHTML = numWin;

      var loss = document.getElementById('loss');
      loss.innerHTML = numLoss;

      var ratio = document.getElementById('ratio');
      ratio.innerHTML = (ratioValue*100).toFixed(1);

      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      var imageOpenDoor = new Image();
      var imageCloseDoor = new Image();
      var imageCheck = new Image();
      var imageGoat = new Image();
      var imageCar = new Image();

      // I have to figure out copyright of images. I'll put the sources on the front of each one
      imageOpenDoor.src = 'images/open_door.png' // http://th08.deviantart.net/fs71/PRE/i/2012/109/8/d/open_door_png_by_glammgramma-d4wy185.png
      imageCloseDoor.src ='images/closed_door.png' // http://th01.deviantart.net/fs71/PRE/i/2012/109/6/f/closed_door_png_by_glammgramma-d4wy1cv.png
      imageCheck.src = 'images/check.png' // http://www.come4news.com/images/users/5454/check.png
      imageGoat.src = 'images/goat.png' // 
      imageCar.src = 'images/car.png' // http://www.wpclipart.com/transportation/car/classic_cars/purple_muscle_car.png

      // Random choose doors for car and goats
      var carDoor = Math.floor(Math.random() * 3); // Door with car
      var goatDoors = []; // Doors with goats
      i = -1
      while(++i < 3) {
        if (i != carDoor) {goatDoors.push(i)};
      }

      imageCloseDoor.onload = function() {
        context.drawImage(imageCloseDoor, 0,0,200, 350);
        context.drawImage(imageCloseDoor, 200,0,200, 350);
        context.drawImage(imageCloseDoor, 400,0,200, 350);
      };

    // Initialize loop variables (the loop is a click event listener)
    var doors = [false,false,false]; // Open doors
    var turn = 0; // Game state (details below)
    var check = 0; // First door choosen
    var openDoor = 0; // Door choosen after stay or switch

    canvas.addEventListener('click', function(event) {
      var rect = canvas.getBoundingClientRect();
      var x = event.pageX - rect.left;
      var y = event.pageY - rect.top;

      /* Game states (turn):
        -1: Game is finished
         0: Player chose a door
         1: Player chose to stay or switch
      */
      if(turn == -1){ // Reset game
          doors = [false,false,false];
          check = 0;
          openDoor = 0;
          carDoor = Math.floor(Math.random() * 3);
          goatDoors = [];
          i = -1
          while(++i < 3) {
            if (i != carDoor) {goatDoors.push(i)};
          }
          context.clearRect(0,0,canvas.width,canvas.height)
          context.drawImage(imageCar, carDoor*200+50,200,120, 80);
          goatDoors.forEach(function(d){
            context.drawImage(imageGoat, d*200 + 75,180,101, 100);
          });
          context.drawImage(imageCloseDoor, 0,0,200, 350);
          context.drawImage(imageCloseDoor, 200,0,200, 350);
          context.drawImage(imageCloseDoor, 400,0,200, 350);
          stats.innerHTML = 'One more time? Choose a door.';
		  stats.style.color = "black";
          ++turn;
      } else {
        if (turn == 0){ // Check clicked door
          check = 0;
          if (x < 200 && x > 0) {check = 0;}
          if (x < 400 && x > 200) {check = 1;}
          if (x < 600 && x > 400) {check = 2;}

          openDoor = Math.floor(Math.random() * 3);
          while(openDoor == check || openDoor == carDoor){
            openDoor = Math.floor(Math.random() * 3);
          }
          doors[openDoor] = true;
          context.clearRect(0,0,canvas.width,canvas.height);
          context.drawImage(imageCar, carDoor*200+50,200,120, 80);
          goatDoors.forEach(function(d){
            context.drawImage(imageGoat, d*200 + 75,180,101, 100);
          });
          i = -1;
          while(++i < 3){
            if(!doors[i]){
              context.drawImage(imageCloseDoor, i*200,0,200, 350);
            }
            else{
              context.drawImage(imageOpenDoor, i*200-2,0,212, 370);
            }
          }
          context.drawImage(imageCheck, check*200+50,50,50,50);
          stats.innerHTML = 'Stay or Switch?'
		  stats.style.color = "red";
          ++turn;
        }
        else{
          if (turn > 0){ // Open final door
            open = 0;
            if (x < 200 && x > 0) {open = 0;}
            if (x < 400 && x > 200) {open = 1;}
            if (x < 600 && x > 400) {open = 2;}

            if(open == openDoor){
              return;
            }
            doors[open] = true;
            context.clearRect(0,0,canvas.width,canvas.height)
            context.drawImage(imageCar, carDoor*200+50,200,120, 80);
            goatDoors.forEach(function(d){
              context.drawImage(imageGoat, d*200 + 75,180,101, 100);
            });
            i = -1;
            while(++i < 3){
              if(!doors[i]){
                 context.drawImage(imageCloseDoor, i*200,0,200, 350);
              }
              else{
                 context.drawImage(imageOpenDoor, i*200-2,0,212, 370);
              }
            }
            context.drawImage(imageCheck, check*200+50,50,50,50);

            if(open == carDoor){
              ++numWin;
              stats.innerHTML = 'Congratulations! You get a car.';
			  stats.style.color = "green";
            }
            else {
              ++numLoss;
              stats.innerHTML = 'You get a goat.';
			  stats.style.color = "orange";
            }
            ratioValue = 1.0*numWin/(numWin+numLoss);

            // Update results
            win.innerHTML = numWin;
            loss.innerHTML = numLoss;
            ratio.innerHTML = (ratioValue*100).toFixed(1);

            turn = -1;
          };
        }
      }
    }, false);
    </script>
